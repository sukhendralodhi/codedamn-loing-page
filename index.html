<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>codedamn challange</title>
    <!-- css  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- main container start -->
    <div class="main-container">
        <!-- main heading  -->
        <h1>Sign in to <span class="title-tag">codedamn</span></h1>
        <!-- second main container  -->
        <section class="second-main-container">
            <!-- username  -->
            <div class="width-full">
                <label for="username">Email address / Username</label> <br>
                <input type="text">
            </div>
            <!-- password  -->
            <div class="width-full">
                <label for="password">Password</label> <br>
                <input type="password">
            </div>
            <!-- Remeber password or forget password section  -->
            <div class="remeber-pass-section">
                <div>
                    <input type="checkbox"><span>Remeber me</span>
                </div>
                <div>
                    <a href="#">Forget your password?</a>
                </div>
            </div>
            <!-- main sign in button  -->
            <button class="signin-btn">Sign in</button>
            <!-- semi title -->
            <div class="semi-title">Or continue with</div>
            <!-- other button section  -->
            <div class="link-btn-container">
                <button>Google</button>
                <button>Github</button>
            </div>
            <!-- create account link  -->
            <p>Don't have an account? <a href="#">Create Account</a></p>
            <!-- terms and condition para  -->
            <p class="terms">This site is protected by reCAPTCHA and the Google Privacy Policy and Terms of Service apply</p>

        </section>
    </div>
</body>

</html>
